<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            color: #333;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-step {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .step-indicator {
            font-size: clamp(20px, 5vw, 28px);
            color: #222;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #FFD700;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        form p {
            margin-bottom: 20px;
            position: relative;
        }

        form p label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        form p input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: clamp(16px, 4vw, 18px);
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f8f8;
            text-align: left;
        }

        form p input:focus {
            outline: none;
            border-color: #FFD700;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: left;
            padding-left: 10px;
        }

        .errorlist {
            color: red;
            font-size: 12px;
            margin-top: 8px;
            text-align: left;
            padding-left: 10px;
            list-style: none;
            padding: 0;
        }

        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: clamp(12px, 3vw, 16px);
            width: 100%;
            border-radius: 12px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #F4C430;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #FFD700;
        }

        /* Updated styles for forgot password link */
        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #E67E22;  /* Orange color */
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            background-color: rgba(230, 126, 34, 0.1);  /* Light orange background */
        }

        .forgot-password a:hover {
            color: #D35400;  /* Darker orange on hover */
            background-color: rgba(230, 126, 34, 0.2);  /* Slightly darker background on hover */
            transform: translateY(-1px);
        }

        @media screen and (max-width: 480px) {
            .form-step {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-step active" id="step1">
            <div class="step-indicator">Welcome Back! ðŸ‘‹</div>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 50%"></div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">
                    Let's Get Started
                    <span class="arrow-icon">â†’</span>
                </button>

                <div class="forgot-password">
                    <a href="{% url 'forgot_password' %}">Forgot your password?</a>
                </div>

                <div class="register-link">
                    New here? 
                    <a href="{% url 'register' %}">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
