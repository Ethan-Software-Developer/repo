<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            color: #333;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .verification-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            font-size: clamp(24px, 5vw, 32px);
            color: #222;
            text-align: center;
            margin: 0 0 30px 0;
            font-weight: 700;
        }

        .verification-desc {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
            margin-bottom: 30px;
            text-align: center;
        }

        .otp-input-group {
            margin: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px);
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: clamp(18px, 4vw, 24px);
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f8f8;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: clamp(12px, 3vw, 16px);
            width: 100%;
            border-radius: 12px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            margin-top: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #F4C430;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .resend-link {
            margin-top: 24px;
            text-align: center;
            font-size: clamp(13px, 3vw, 15px);
            color: #666;
        }

        .resend-link a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            padding-left: 6px;
            transition: all 0.3s ease;
        }

        .resend-link a:hover {
            color: #FFD700;
        }

        .timer {
            display: inline-block;
            margin-left: 8px;
            font-weight: 500;
            color: #999;
        }

        @media screen and (max-width: 480px) {
            form {
                padding: 20px;
                margin: 10px;
            }
        }

        @media screen and (max-height: 600px) {
            .verification-container {
                padding-top: 40px;
                padding-bottom: 40px;
                min-height: auto;
            }
        }

        @supports (padding: env(safe-area-inset-top)) {
            .verification-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>
    <div class="verification-container">
        <form method="post">
            {% csrf_token %}
            <h2>Verify Your Email ✉️</h2>
            <div class="verification-desc">
                We've sent a verification code to your email address. Please enter it below to continue.
            </div>
            
            <div class="otp-input-group">
                <input type="text" 
                       name="otp" 
                       id="otp" 
                       placeholder="000000"
                       maxlength="6"
                       pattern="\d{6}"
                       inputmode="numeric"
                       autocomplete="one-time-code"
                       required>
            </div>

            <button type="submit">
                Verify Email
                <span class="arrow-icon">→</span>
            </button>

            <div class="resend-link">
                Didn't receive the code?
                <a href="{% url 'resend_otp' %}" id="resend-link">Resend Code</a>
                <span class="timer" id="timer"></span>
            </div>
        </form>
    </div>

    <script>
        // Timer functionality
        function startTimer(duration, display) {
            let timer = duration;
            let minutes, seconds;
            
            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `(${minutes}:${seconds})`;

                if (--timer < 0) {
                    clearInterval(countdown);
                    display.textContent = "";
                    document.getElementById('resend-link').style.opacity = "1";
                    document.getElementById('resend-link').style.pointerEvents = "auto";
                }
            }, 1000);
        }

        // Start timer on page load
        window.onload = function () {
            let display = document.getElementById('timer');
            let resendLink = document.getElementById('resend-link');
            
            // Set initial timer for 30 seconds
            startTimer(30, display);
            
            // Disable resend link during countdown
            resendLink.style.opacity = "0.5";
            resendLink.style.pointerEvents = "none";
        };

        // Format OTP input
        document.getElementById('otp').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
