<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sticky Note</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #ffd644;
            --light-yellow: #fff9e6;
            --hover-yellow: #ffe066;
        }

        body {
            background: var(--light-yellow);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        .sticky-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-yellow);
        }

        .sticky-header {
            background-color: var(--primary-yellow);
            padding: 1.25rem;
            margin: -2rem -2rem 2rem;
            text-align: center;
            position: relative;
        }

        .sticky-header h1 {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            background-color: white;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(255, 214, 68, 0.2);
        }

        .btn-create {
            background-color: var(--primary-yellow);
            color: #2d3748;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-create:hover {
            background-color: var(--hover-yellow);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-cancel:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        label {
            color: #4a5568;
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="sticky-container">
        <div class="sticky-header">
            <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sticky Note</h1>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error-message">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="flex space-x-4 mt-6">
                <button type="submit" class="btn-create flex-grow">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <a href="{% url 'sticky_notes_list' %}" class="btn-cancel flex-grow text-center">
                    Cancel
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('input, textarea, select').forEach(input => {
            input.classList.add('form-input');
        });
    </script>
</body>
</html>
