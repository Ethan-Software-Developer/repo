{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this note?</p>
<p>{{ note.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'sticky_notes_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
